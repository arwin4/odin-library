<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="library">
      <div class="bookshelf"></div>
      <form id="new-book" action="">
        <h4>Add a new book:</h4>
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          autocomplete="off"
          spellcheck="false"
          maxlength="50"
          required
        />
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          autocomplete="off"
          spellcheck="false"
          maxlength="50"
          required
        />
        <label for="pages">Number of pages</label>
        <input
          type="number"
          id="pages"
          autocomplete="off"
          spellcheck="false"
          maxlength="5"
          required
        />

        <p>Have you read it?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="read" value="true" required />
        <label for="no">No</label>
        <input type="radio" id="no" name="read" value="false" required />

        <button form="new-book" type="submit">Add book</button>
        <button form="new-book" type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
